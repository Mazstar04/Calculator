<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-screen">
                <div class="calc-screen-mini">

                </div>
                <div class="calc-screen-max">
                    0
                </div>
            </div>
            <div class="calc-btn-container">
                <div class="calc-btn-wrapper">
                    <div class="calc-btn x-special-char" id="ce" >CE</div>
                    <div class="calc-btn x-special-char" id="c">C</div>
                    <div class="calc-btn x-special-char" id="x">X</div>
                </div>
                <div class="calc-btn-wrapper">
                    <div class="calc-btn normal-char" id="7">7</div>
                    <div class="calc-btn normal-char" id="8">8</div>
                    <div class="calc-btn normal-char" id="9">9</div>
                    <div class="calc-btn special-char" id="*">*</div>
                </div>
                <div class="calc-btn-wrapper">
                    <div class="calc-btn normal-char" id="4">4</div>
                    <div class="calc-btn normal-char" id="5">5</div>
                    <div class="calc-btn normal-char" id="6">6</div>
                    <div class="calc-btn special-char" id="-">-</div>
                </div>
                <div class="calc-btn-wrapper">
                    <div class="calc-btn normal-char" id="1">1</div>
                    <div class="calc-btn normal-char" id="2">2</div>
                    <div class="calc-btn normal-char" id="3">3</div>
                    <div class="calc-btn special-char" id="+">+</div>
                </div>
                <div class="calc-btn-wrapper">
                    <div class="calc-btn special-char" id="/">/</div>
                    <div class="calc-btn normal-char" id="0">0</div>
                    <div class="calc-btn normal-char" id=".">.</div>
                    <div class="calc-btn submit-btn" id="=">=</div>
                </div>

            </div>
        </div>
        <div class="theme-btn">
            Change Theme
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
